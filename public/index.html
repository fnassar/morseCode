<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input form</title>
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- header:
            title-> morsecode story
         -->
        <header class="container-fluid bg-dark text-white p-2">
            <h1 class="text-center">Morsecode Story</h1>
        </header>
        <form
            class="container p-5 d-flex justify-content-center flex-column align-items-center"
            type="multipart/form-data"
            action="/message"
            method="POST"
            enctype="multipart/form-data"
            id="input-form"
        >
            <style>
                input[type="Name"] {
                    text-transform: capitalize;
                }
                input[type="Name"],
                input[type="email"],
                textarea {
                    min-width: 50vw !important;
                    max-width: 90vw !important;
                    width: 80vw !important;
                }
            </style>
            <div class="form-group">
                <label for="email">Email address</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    aria-describedby="emailHelp"
                    required
                />
                <small id="emailHelp" class="form-text text-muted"
                    >Your email is private, its needed to send you the animation
                    result if you wish to have it</small
                >
            </div>
            <div class="form-group">
                <label for="Name">Full Name</label>
                <input
                    type="Name"
                    class="form-control"
                    id="Name"
                    name="Name"
                    aria-describedby="NameHelp"
                    required
                    style="text-transform: capitalize"
                />
                <small id="NameHelp" class="form-text text-muted"
                    >Just choose any name you wish to identify with</small
                >
            </div>

            <div class="form-group">
                <label for="post">Text</label>
                <textarea
                    minlength="300"
                    class="form-control"
                    id="post"
                    name="post"
                    rows="10"
                    placeholder="Input your story here"
                    aria-describedby="textHelp"
                    required
                >
                </textarea>
                <!-- <p id="charRemaining" class="form-text text-muted">
                    Input your story, Characters remaining: 1000
                </p> -->

                <small id="charRemaining" class="form-text text-muted py-3"
                    >min 300 characters</small
                >
            </div>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="readOut"
                    name="animation"
                />
                <label class="form-check-label" for="readOut">
                    &nbsp;&nbsp; Do you want the story to be read outloud?
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- bootstrap js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="type.js"></script>
    </body>
</html>
